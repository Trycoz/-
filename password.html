<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="password.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
    integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
    crossorigin="anonymous"></script>
  <title>Random Password Generator</title>
</head>

<body>
  <nav class="navbar navbar-dark" id="navbar">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Navbar</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="scoreboard.html">Scoreboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled">Password Generator</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container">
    <div class="row">
      <div class="col">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Generate a<br>random password</br></h5>
            <p class="card-text"></p>1234 won't be enough...</p>
            <label for="customRange1" class="form-label" id="passwordLength">Password length: 10</label>
            <input type="range" class="form-range" min="4" max="15" step="1" id="customRange"
              onchange="updateTextInput(this.value)">
            <button id="password-button" class="btn btn-primary" onclick="showPasswords()">Generate
              Password</button>
            <ul class="list-group list-group-flush">
              <div class="row" id="row-passwords">
                <div class="col">
                  <li class="list-group-item">
                    <div class="row">
                      <div class="col" id="passwordContainer1">
                        <p></p>
                      </div>
                      <div class="col">
                        <button id="clipboard" onclick="copyOnClipboard()"><i class="fa fa-clipboard"></i></button>
                      </div>
                    </div>
                  </li>


                </div>
                <div class="col">
                  <li class="list-group-item" id="passwordContainer2"></li>
                </div>
              </div>
            </ul>
          </div>
          <script src="password.js"></script>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
