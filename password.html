<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    integrity="sha384-xeJqLiuOvjUBq3iGOjvSQSIlwrpqjSHXpduPd6rQpuiM3f5/ijby8pCsnbu5S81n" crossorigin="anonymous">
  <link rel="stylesheet" href="password.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
    integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
    crossorigin="anonymous"></script>
  <title>Random Password Generator</title>
</head>

<body>
  <nav class="navbar navbar-dark" id="navbar">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">Skrame</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="scoreboard.html">Scoreboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled">Password Generator</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container" id="carta">
    <div class="card text-center" id="passwordGeneratorCard">
      <div class="card-body">
        <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight"
          aria-controls="offcanvasRight">Options</button>
        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasRightLabel">Options</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
          </div>
          <div class="offcanvas-body">
            <div class="row">
              <div class="col">
                <p>
                  Symbols
                </p>
              </div>
              <div class="col">
                <label class="switch">
                  <input type="checkbox" id="checkbox-symbols" checked>
                  <span class="slider round"></span>
                </label>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <p>
                  Numbers
                </p>
              </div>
              <div class="col">
                <label class="switch">
                  <input type="checkbox" id="checkbox-numbers" checked>
                  <span class="slider round"></span>
                </label>
              </div>
            </div>
          </div>
        </div>
        <h5 class="card-title">Generate a random password</h5>
        <p class="card-text">1234 won't be enough...</p>
        <label for="customRange1" class="form-label" id="passwordLength">Password length: 10</label>
        <p class="card-text">Password security: <span id="passwordSecurity">Medium</span></p>
        <input type="range" class="form-range" min="4" max="15" step="1" id="customRange" title="Password length range"
          onchange="updateTextInput(this.value)"> <br>
        <button type="button" id="password-button" class="btn btn-primary" onclick="showPasswords()">Generate
          Password</button>
        </br>
        <div class="row" id="row-passwords">
          <div class="col">
            <div class="card card-body" id="passwordCard1">
              <div class="row">
                <div class="col" id="passwordContainer1">
                </div>
                <div class="col-4">
                  <button type="button" class="btn btn-warning" title="Copy to clipboard button" id="clipboard"
                    onclick="copyOnClipboard()"><i class="bi bi-clipboard"></i></button>
                </div>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card card-body" id="passwordCard2">
              <div class="row">
                <div class="col" id="passwordContainer2">
                </div>
                <div class="col-4">
                  <button type="button" class="btn btn-warning" title="Copy to clipboard button" id="clipboard2"
                    onclick="copyOnClipboard2()"><i class="bi bi-clipboard"></i></button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <script src="password.js"></script>
    </div>
  </div>
</body>

</html>
