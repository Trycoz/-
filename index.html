<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scoreboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="index.css">
</head>

<body id="fondo">
    <div class="container">
        <div class="item-home">
            <h3>HOME</h3>
            <p id="count-hom">0</p>
        </div>
        <div class="item-timer">
            <h3>TIMER</h3>
            <p id="timer">12:00</p>
        </div>
        <div class="item-guest">
            <h3>GUEST</h3>
            <p id="count-guest">0</p>
        </div>
    </div>
    <div class="container-button">
        <div class="item-a">
            <button onclick="plus1('hom')">+1</button>
            <button onclick="plus2('hom')">+2</button>
            <button onclick="plus3('hom')">+3</button>
        </div>
        <div class="item-period">
            <button id="period-1">1</button>
            <button id="period-2">2</button>
            <button id="period-3">3</button>
            <button id="period-4">4</button>
        </div>
        <div class="item-b">
            <button onclick="plus1('guest')">+1</button>
            <button onclick="plus2('guest')">+2</button>
            <button onclick="plus3('guest')">+3</button>
        </div>
    </div>
    <div class="item-c">
        <button id="restart-button" onclick="restart()">Restart</button>
    </div>
    <div class="item-c">
        <button id="ayaya-button" onclick="ayaya()">AYAYA</button>
    </div>
    <script src="test.js"></script>
</body>

</html>
