  <div id="scoreboard">
    <div class="container text-center" id="container">
      <div class="row justify-content-evenly">
        <div class="col">
          <h3>HOME</h3>
          <p id="count-hom">0</p>
        </div>
        <div class="col">
          <h3>TIMER</h3>
          <p id="timer">12:00</p>
        </div>
        <div class="col">
          <h3>GUEST</h3>
          <p id="count-guest">0</p>
        </div>
      </div>
    </div>
    <div class="container text-center">
      <div class="row">
        <div class="col">
          <button onclick="plus1('hom')">+1</button>
          <button onclick="plus2('hom')">+2</button>
          <button onclick="plus3('hom')">+3</button>
        </div>
        <div class="col">
          <button id="period-1">1</button>
          <button id="period-2">2</button>
          <button id="period-3">3</button>
          <button id="period-4">4</button>
        </div>
        <div class="col">
          <button onclick="plus1('guest')">+1</button>
          <button onclick="plus2('guest')">+2</button>
          <button onclick="plus3('guest')">+3</button>
        </div>
      </div>
    </div>
    <div class="container text-center">
      <button id="restart-button" onclick="restart()">Restart</button>
    </div>
    <div class="container text-center">
      <button id="ayaya-button" onclick="ayaya()">AYAYA</button>
    </div>
